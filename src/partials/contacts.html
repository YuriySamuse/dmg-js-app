<section id="contact" class="info section">
  <div class="container">
    <h2 class="section__title">Контакти</h2>
    <address class="contacts">
      <ul class="contacts__list list">
        <li class="contacts__item">
          <svg class="contacts__icon" height="45px">
            <use href="./img/soc/icons.svg#icon-phone"></use>
          </svg>
          <div class="contacts__item-content">
            <p class="contacts__text">Керівник відділу Оксана Митківска</p>
            <a href="tel:+380506889038" class="contacts__link">+380506889038</a>
            <a href="tel:+380672401154" class="contacts__link">+380672401154</a>
          </div>
        </li>
        <li class="contacts__item">
          <svg class="contacts__icon" height="45px">
            <use href="./img/soc/icons.svg#icon-location2"></use>
          </svg>
          <div class="contacts__item-content">
            <a
              href="https://maps.app.goo.gl/VyjKBiNdnBvJeupy8"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="contacts__link"
              >Україна, Київ 04071, вул. Верхнїй Вал 28, Regus Podil Heritage</a
            >
          </div>
        </li>
        <li class="contacts__item">
          <svg class="contacts__icon" height="45px">
            <use href="./img/soc/icons.svg#icon-envelop"></use>
          </svg>
          <div class="contacts__item-content">
            <a
              href="mailto:oksana.mitkovskaya@dmggroup.com.ua"
              class="contacts__link"
              >oksana.mitkovskaya@dmggroup.com.ua</a
            >
          </div>
        </li>
      </ul>
    </address>
    <div class="info__wrap">
      <section class="info__map">
        <h3 hidden>Карта проїзду</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5079.293760991562!2d30.513321!3d50.4663!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf7c722ab97b%3A0xde7c0f09590f4957!2sRegus%20-%20Kyiv%2C%20Podil%20Heritage!5e0!3m2!1suk!2sus!4v1705770635922!5m2!1suk!2sus"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>
      <section class="form__wrap">
        <h3 class="title form__title">Ми зв'яжемось з Вами</h3>
        <form class="form js-contact-form">
          <div class="form__field">
            <label for="user-name" class="form__label">Введіть ім'я</label>
            <div class="form__input_wrap">
              <input
                type="text"
                class="form__input form__item_form"
                name="user-name"
                placeholder="ім'я"
                id="user-name"
              />
              <svg class="form__input_icon" width="18" height="18">
                <use href="./img/soc/icons.svg#icon-user"></use>
              </svg>
            </div>
          </div>
          <div class="form__field">
            <label for="user-email" class="form__label">Введіть емейл</label>
            <div class="form__input_wrap">
              <input
                type="email"
                class="form__input form__item_form"
                name="user-email"
                placeholder="e-mail"
                id="user-email"
              />
              <svg class="form__input_icon" width="18" height="18">
                <use href="./img/soc/icons.svg#icon-envelop"></use>
              </svg>
            </div>
          </div>
          <div class="form__field">
            <label for="user-tel" class="form__label">Введіть телефон</label>
            <div class="form__input_wrap">
              <input
                type="tel"
                class="form__input form__item_form"
                name="user-tel"
                placeholder="телефон"
                id="user-tel"
              />
              <svg class="form__input_icon" width="18" height="18">
                <use href="./img/soc/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="form__field">
            <label for="user-message" class="form__label"
              >Введіть повідомлення</label
            >
            <textarea
              name="user-message"
              class="form__textarea form__item_form"
              placeholder="повідомлення"
              id="user-message"
            ></textarea>
          </div>
          <button type="submit" class="form__btn btn">Надіслати</button>
        </form>
      </section>
    </div>
  </div>
</section>
